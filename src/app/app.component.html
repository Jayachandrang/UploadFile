<input type="file" #csvReader name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" />
<table class="csvRecordsTbl" *ngIf="records.length > 0">
  <thead>
    <tr>
      <th>First Name </th>
      <th>Last Name </th>
      <th>Age</th>
      <th>Date of Birth </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of records;let i = index;">
      <td> <span>{{record.firstName}}</span> </td>
      <td> <span>{{record.surName}}</span> </td>
      <td> <span>{{record.issueCnt}}</span> </td>
      <td> <span>{{record.dob}}</span> </td>
    </tr>
  </tbody>
</table>
